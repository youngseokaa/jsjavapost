<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="//code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" th:src="@{/js/tokenCheck.js}"></script>
    <link href="/Css/Header.css" rel="stylesheet">
    <style>
        table {
            border-collapse: collapse;
            border-spacing: 0;
        }
        section.notice {
            padding: 80px 0;
        }

        .page-title {
            margin-bottom: 60px;
        }
        .page-title h3 {
            font-size: 28px;
            color: #333333;
            font-weight: 400;
            text-align: center;
        }



        .board-table {
            font-size: 13px;
            width: 100%;
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
        }

        .board-table a {
            color: #333;
            display: inline-block;
            line-height: 1.4;
            word-break: break-all;
            vertical-align: middle;
        }
        .board-table a:hover {
            text-decoration: underline;
        }
        .board-table th {
            text-align: center;
        }

        .board-table .th-num {
            width: 100px;
            text-align: center;
        }

        .board-table .th-date {
            width: 200px;
        }

        .board-table th, .board-table td {
            padding: 14px 0;
        }

        .board-table tbody td {
            border-top: 1px solid #e7e7e7;
            text-align: center;
        }

        .board-table tbody th {
            padding-left: 28px;
            padding-right: 14px;
            border-top: 1px solid #e7e7e7;
            text-align: left;
        }

        .board-table tbody th p{
            display: none;
        }




        /* reset */

        * {
            list-style: none;
            text-decoration: none;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .clearfix:after {
            content: '';
            display: block;
            clear: both;
        }
        .container {
            width: 100%;
            margin: 0 auto;
        }
        /* 수정된 스타일 */
        .flex-container {
            display: flex;
            justify-content: space-between; /* 내부 요소 간격을 최대화하여 양쪽으로 분산 정렬 */
            align-items: center; /* 세로 중앙 정렬 */
        }

        .search-window {
            text-align: center; /* 내부 요소 가운데 정렬 */
            width: 100%; /* 중앙 정렬을 위해 너비 100% 설정 */
        }

        .search-wrap {
            display: flex;
            align-items: center;
            justify-content: flex-end; /* 검색창과 버튼을 오른쪽으로 정렬 */
            flex: 1; /* Flexbox 사용하여 검색창과 버튼을 오른쪽으로 이동 */
            margin-right: 600px; /* 추가적인 오른쪽 여백 조정 */
        }

        #search {
            height: 40px;
            width: 300px; /* 검색창 길이 조절 */
            font-size: 14px;
            padding: 7px 14px;
            border: 1px solid #000;
            border-radius: 5px;
            margin-right: 5px; /* 검색창과 버튼 사이 여백 */
        }

        .btn-dark {
            /* 버튼 스타일 */
            padding: 10px 20px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        .btn-write {
            /* 글쓰기 버튼 스타일 */
            padding: 10px 20px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
        }





    </style>
</head>
<body>
  <div th:replace="~{Header :: headerFragment}"></div>
  <section class="notice">
      <div class="page-title">
          <div class="container">
              <h3>게시판</h3>
          </div>
      </div>

      <!-- board seach area -->
      <div id="board-search">
          <div class="container">
              <div class="search-window">
                  <form action="" class="flex-container">
                      <div class="search-wrap">
                          <label for="search" class="blind"></label>
                          <input id="search" type="search" name="" placeholder="검색어를 입력해주세요." value="">
                          <button type="submit" class="btn btn-dark">검색</button>
                      </div>
                      <button class="btn btn-write">글쓰기</button>
                  </form>
              </div>
          </div>
      </div>

      <!-- board list area -->
      <div id="board-list">
          <div class="container">
              <table class="board-table">
                  <thead>
                  <tr>
                      <th scope="col" class="th-num">번호</th>
                      <th scope="col" class="th-title">제목</th>
                      <th scope="col" class="th-date">등록일</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr>
                      <td>3</td>
                      <th>
                          <a href="#!">[공지사항] 개인정보 처리방침 변경안내처리방침</a>
                          <p>테스트</p>
                      </th>
                      <td>2017.07.13</td>
                  </tr>

                  <tr>
                      <td>2</td>
                      <th><a href="#!">공지사항 안내입니다. 이용해주셔서 감사합니다</a></th>
                      <td>2017.06.15</td>
                  </tr>

                  <tr>
                      <td>1</td>
                      <th><a href="#!">공지사항 안내입니다. 이용해주셔서 감사합니다</a></th>
                      <td>2017.06.15</td>
                  </tr>
                  </tbody>
              </table>
          </div>
      </div>

  </section>
</body>
<script>

</script>
</html>
